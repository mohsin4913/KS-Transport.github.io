<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact KS Transport - Your reliable transport partner. Reach us via WhatsApp or call directly.">
    <title>Contact | KS Transport</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Cinematic background */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1b1f2a, #000);
            overflow: hidden;
            color: #fff;
        }

        /* Dynamic glowing text */
        .background-text {
            position: absolute;
            top: 50%;
            left: 0;
            white-space: nowrap;
            font-size: 10em;
            font-weight: 900;
            color: rgba(255, 0, 0, 0.08);
            text-transform: uppercase;
            pointer-events: none;
            animation: slideText 15s linear infinite;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        @keyframes slideText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Contact card with a metallic finish */
        .contact-section {
            position: relative;
            text-align: center;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #2a2f3a, #1b1f26);
            max-width: 420px;
            z-index: 1;
            border: 2px solid rgba(255, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 0, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .contact-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 1.5px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Button container */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Dynamic buttons with glowing effect */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #9e0000);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 0, 0, 0) 50%);
            transform: rotate(-45deg);
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.5) rotate(-45deg);
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.8);
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #0dc143, #068f2a);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.6);
        }

        .btn-call {
            background: linear-gradient(45deg, #ff4500, #cc3700);
        }

        .btn-call:hover {
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        .btn svg {
            margin-right: 8px;
            width: 1.4em;
            height: 1.4em;
        }

        @media (max-width: 480px) {
            .background-text {
                font-size: 6em;
            }

            .contact-section {
                padding: 30px 20px;
                width: 90%;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Background animated text -->

</section>
